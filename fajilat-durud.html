
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>দরুদ শরীফের ফজিলত</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Noto Sans Bengali', sans-serif;
      background: #1b1b1b;
      color: white;
    }
    .fajilat-container {
      border: 5px solid gold;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 15px gold, 0 0 25px gold;
      animation: fadeIn 1s ease-in-out;
    }
    .fajilat-item {
      background: #2c2c2c;
      margin: 20px 0;
      padding: 15px;
      border-left: 5px solid #ffcc00;
      border-radius: 10px;
      transform: translateX(-100%);
      opacity: 0;
      animation: slideIn 1s forwards;
    }
    .fajilat-item:nth-child(1) { animation-delay: 0.3s; }
    .fajilat-item:nth-child(2) { animation-delay: 0.6s; }
    .fajilat-item:nth-child(3) { animation-delay: 0.9s; }
    .fajilat-item:nth-child(4) { animation-delay: 1.2s; }
    @keyframes slideIn {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .note {
      background: #333;
      padding: 20px;
      border-left: 5px solid #00ffaa;
      margin-top: 30px;
      border-radius: 10px;
    }
    .note h3 {
      color: #00ffaa;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="fajilat-container">
    <div class="fajilat-item">১. <strong>১০ গুণ সওয়াব</strong></div>
    <div class="fajilat-item">২. <strong>গুনাহ মাফ</strong></div>
    <div class="fajilat-item">৩. <strong>শাফায়াত লাভ</strong></div>
    <div class="fajilat-item">৪. <strong>দোয়া কবুলের মাধ্যম</strong></div>

    <div class="note">
      <h3>বিশেষ নোট:</h3>
      ✔️ <strong>সকাল-সন্ধ্যায় ১০ বার</strong> পড়ুন (ফজর/আসরের পর)<br>
      ✔️ <strong>দোয়ার আগে-পরে</strong> দরুদ পড়ুন (দোয়া কবুলের চাবি)
    </div>
  </div>

</body>
</html>
